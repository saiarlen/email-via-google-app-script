<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sending mail by google app script</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script data-cfasync="false" type="text/javascript" src="form-submission-handler.js"></script>
</head>

<body>

    </head>

    <body>
        <div class="container">
            <h2>Simple Contact Form</h2>
            <form class="gform" method="POST" data-email="code@digitalozone.in" action="https://script.google.com/macros/s/AKfycbzjd5IPfVUftMyfX-nD66w1qrIpjpahEohgi-sLRg/exec">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                <label for="country">Country</label>
                <select id="country" name="country">
          <option value="australia">India</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>

                <label for="subject">Message</label>
                <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>

                <input type="submit" value="Submit">

                <!-- Response fields -->
                <div style="display:none" class="f-loading">
                    <img src="loading.gif" alt="">
                </div>
                <div style="display:none" class="thankyou_message">
                    <!-- You can customize the thankyou message by editing the code below -->
                    <h2><em>Thanks</em> for contacting us! We will get back to you soon!
                    </h2>
                </div>
                <!-- response fields -->
            </form>
        </div>

    </body>

</html>
</body>

</html>
